<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Password Generator</h1>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="30" value="12">
    <br>
    <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label>
    <br>
    <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
    <br>
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
    <br>
    <label><input type="checkbox" id="specialChars"> Include Special Characters</label>
    <br>
    <button id="generate">Generate Password</button>
    <input type="text" id="password" readonly>
  </div>

  <script src="script.js"></script>
</body>
</html>
